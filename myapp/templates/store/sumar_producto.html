{% extends "store/base.html" %}
{% load static %}

{%block content%}
    <center>
        <header class="bg-dark py-5">
            <div class="container px-4 px-lg-5 my-5">
                <div class="text-center text-white">
                    <h1 class="display-4 fw-bolder">Añadir Producto</h1>
                    <p class="lead fw-normal text-white-50 mb-0">añade los productos y apareceran en el homepage</p>
                </div>
            </div>
        </header>
    <br> </br>
    {% if submitted %}

        <h1>El Producto ha sido añadido correctamente!!!</h1>
        



    {%else%}
        
        <form action="" method=POST enctype="multipart/form-data">
            {% csrf_token %}

            {{form.as_p}}

            <input type="submit" value="submit" class="btn btn-secondary">

        </form>
    {% endif %}
    </center>
{%endblock%}
